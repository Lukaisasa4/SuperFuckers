<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Eguraldiaren Behatokia - Euskal Herria</title>
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header class="my-4 text-center">
      <div class="d-flex justify-content-center align-items-center">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/2d/Flag_of_the_Basque_Country.svg" alt="Ikurri√±a" class="basque-flag">
        <h1 class="d-inline align-middle">Eguraldiaren Behatokia</h1>
      </div>
      <p class="lead">Euskal Herriko hiri nagusien eguraldia kontsultatu</p>
    </header>
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <!-- Campo de b√∫squeda -->
        <div class="input-group mb-3">
          <input type="text" id="ciudad" class="form-control" placeholder="Bilbao, Donostia, Gasteiz, Iru√±ea..." aria-label="Buscar ciudad">
          <button class="btn btn-primary" onclick="consultar()">Kontsultatu</button>
        </div>

        <!-- Botones predefinidos de ciudades -->
        <div class="d-flex flex-wrap gap-2 justify-content-center mb-4">
          <button class="btn btn-outline-secondary" onclick="setCiudad('Bilbao')">Bilbao</button>
          <button class="btn btn-outline-secondary" onclick="setCiudad('Donostia')">Donostia</button>
          <button class="btn btn-outline-secondary" onclick="setCiudad('Gasteiz')">Gasteiz</button>
          <button class="btn btn-outline-secondary" onclick="setCiudad('Iru√±ea')">Iru√±ea</button>
          <button class="btn btn-outline-secondary" onclick="setCiudad('Baiona')">Baiona</button>
        </div>

        <!-- √Årea de resultados -->
        <div id="resultado" class="weather-card"></div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>Eguraldiaren Behatokia &copy; 2024 | Euskal Herria | <span style="font-size:1.1em;">‚òÄÔ∏èüåßÔ∏èüå¨Ô∏è</span><br>
    Datuak: OpenWeatherMap / AEMET</p>
  </footer>

  <!-- Script -->
  <script>
    // Asegurar que el DOM est√© completamente cargado antes de ejecutar
    document.addEventListener('DOMContentLoaded', function() {
      function setCiudad(nombre) {
        document.getElementById('ciudad').value = nombre;
        consultar();
      }

      function consultar() {
        const ciudad = document.getElementById('ciudad').value;
        if (ciudad.trim() === "") {
          alert("Mesedez, idatzi hiriren bat.");
          return;
        }
        
        // Aqu√≠ agregar√≠as la l√≥gica para consultar el clima (ejemplo: API de OpenWeatherMap)
        const resultado = document.getElementById('resultado');
        resultado.style.display = "block";
        resultado.innerHTML = `<h4>Eguraldia - ${ciudad}</h4><p>Informaci√≥n actualizada...</p>`; // Simulaci√≥n de resultado
      }

      // Exponer la funci√≥n para los botones de ciudades
      window.setCiudad = setCiudad;
      window.consultar = consultar;
    });
  </script>
  
  <!-- Bootstrap 5 JS y Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
