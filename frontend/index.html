<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Tiempo en Euskadi</title>
  <style>
    #buscador {
      display: flex;
      justify-content: center;
      margin: 24px 0;
    }
    #buscador select {
      font-size: 1em;
      padding: 6px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #tiempo {
      background: #f0f4f8;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 24px;
      max-width: 320px;
      margin: 32px auto;
      font-size: 1.2em;
      color: #222;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Tiempo en Euskadi</h1>
  <div id="buscador">
    <select id="ciudad">
      <option value="donostia">Donostia</option>
      <option value="pasaia">Pasaia</option>
      <option value="bilbao">Bilbao</option>
      <option value="vitoria">Vitoria</option>
    </select>
  </div>
  <div id="tiempo">
    <span style="font-size:2em;">üå¶Ô∏è</span>
    <div style="margin-top: 12px;">Cargando...</div>
  </div>

  <script>
    function mostrarTiempo(ciudad) {
      const tiempoDiv = document.getElementById('tiempo');
      tiempoDiv.innerHTML = '<span style="font-size:2em;">üå¶Ô∏è</span><div style="margin-top: 12px;">Cargando...</div>';

      fetch('http://localhost:3001/api/tiempo-ciudades')
        .then(res => {
          if (!res.ok) throw new Error('Error en la respuesta');
          return res.json();
        })
        .then(data => {
          const ciudadData = data[ciudad];
          if (!ciudadData) {
            tiempoDiv.textContent = 'Ciudad no encontrada.';
            return;
          }

          tiempoDiv.innerHTML = `
            <div style="font-size:2em;">${ciudadData.estado}</div>
            <div style="margin: 8px 0 16px 0;">${ciudadData.nombre}</div>
            <p>Temperatura: ${ciudadData.temperatura} ¬∞C</p>
            <p>Humedad: ${ciudadData.humedad} %</p>
            <p>Presi√≥n: ${ciudadData.presion} hPa</p>
          `;
        })
        .catch(err => {
          tiempoDiv.textContent = 'Error al cargar los datos: ' + err.message;
        });
    }

    document.getElementById('ciudad').addEventListener('change', function() {
      mostrarTiempo(this.value);
    });

    // Mostrar Donostia por defecto
    mostrarTiempo('donostia');
  </script>
</body>
</html>
