<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Tiempo en Euskadi</title>
  <style>
    #buscador {
      display: flex;
      justify-content: center;
      margin: 24px 0;
    }
    #buscador select {
      font-size: 1em;
      padding: 6px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #tiempo {
      background: #f0f4f8;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 24px;
      max-width: 320px;
      margin: 32px auto;
      font-size: 1.2em;
      color: #222;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Tiempo en Euskadi</h1>
  <div id="buscador">
    <select id="ciudad">
      <option value="donosti">Donostia</option>
      <option value="zarautz">Zarautz</option>
      <option value="zumaia">Zumaia</option>
      <option value="pasaia">Pasaia</option>
      <option value="azpeitia">Azpeitia</option>
      <option value="irun">Irun</option>
    </select>
  </div>
  <div id="tiempo">
    <span style="font-size:2em;">üå¶Ô∏è</span>
    <div style="margin-top: 12px;">Cargando...</div>
  </div>

  <script>
    const estadoMap = {
      'soleado': { emoji: '‚òÄÔ∏è', texto: 'Soleado' },
      'nubes': { emoji: '‚õÖ', texto: 'Nublado' },
      'lluvia': { emoji: 'üåßÔ∏è', texto: 'Lluvia' },
      'tormenta': { emoji: '‚õàÔ∏è', texto: 'Tormenta' },
      'niebla': { emoji: 'üå´Ô∏è', texto: 'Niebla' },
      'nieve': { emoji: '‚ùÑÔ∏è', texto: 'Nieve' },
      'despejado': { emoji: 'üå§Ô∏è', texto: 'Despejado' }
    };

    function mostrarTiempo(ciudad) {
      document.getElementById('tiempo').innerHTML = '<span style="font-size:2em;">üå¶Ô∏è</span><div style="margin-top: 12px;">Cargando...</div>';
      fetch(`http://localhost:3001/api/tiempo-${ciudad}`)
        .then(res => {
          if (!res.ok) throw new Error('Error en la respuesta');
          return res.json();
        })
        .then(data => {
          // Suponiendo que el backend devuelve { estado: 'lluvia', temperatura: 18, humedad: 80, presion: 1012 }
          const estado = estadoMap[data.estado] || { emoji: '‚ùì', texto: data.estado || 'Desconocido' };
          document.getElementById('tiempo').innerHTML = `
            <div style="font-size:2em;">${estado.emoji}</div>
            <div style="margin: 8px 0 16px 0;">${estado.texto}</div>
            <p>Temperatura: ${data.temperatura} ¬∞C</p>
            <p>Humedad: ${data.humedad} %</p>
            <p>Presi√≥n: ${data.presion} hPa</p>
          `;
        })
        .catch(err => {
          document.getElementById('tiempo').textContent = 'Error al cargar los datos: ' + err.message;
        });
    }

    document.getElementById('ciudad').addEventListener('change', function() {
      mostrarTiempo(this.value);
    });

    // Mostrar Donostia por defecto
    mostrarTiempo('donosti');
  </script>
</body>
</html>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
  // script.js
fetch('http://localhost:3001/api/tiempo-donosti')
  .then(res => res.json())
  .then(hourly => {
    // Filtra los datos para la √∫ltima semana y la siguiente
    const labels = hourly.time; // array de fechas-horas
    const temps = hourly.temperature_2m; // array de temperaturas

    // Crea el gr√°fico
    const ctx = document.getElementById('graficoTemp').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: 'Temperatura (¬∞C)',
          data: temps,
          borderColor: '#ff6f61',
          backgroundColor: 'rgba(255,111,97,0.1)',
          fill: true,
        }]
      },
      options: {
        scales: {
          x: { display: false },
          y: { beginAtZero: false }
        }
      }
    });
  });
</script>
<canvas id="graficoTemp" width="600" height="300"></canvas>
</body>

</html>
